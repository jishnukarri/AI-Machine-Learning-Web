name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Clean dist directory
        run: rm -rf dist/*

      - name: Build project
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CUSTOM_SEARCH_ENGINE_ID: ${{ secrets.CUSTOM_SEARCH_ENGINE_ID }}
        run: node build.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@master # MUST USE @master
        with:
          path: './dist'
          artifact_name: 'github-pages' # NAME MATCHES DEPLOY STEP [[2]][[3]]

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@master # NO UNDEFINED INPUTS [[2]][[3]]
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: 'github-pages' # REQUIRED [[3]]