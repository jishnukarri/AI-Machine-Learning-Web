<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Cleanup AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <!-- Loading Screen -->
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <h1 class="text-3xl font-bold text-teal-700 mb-4">Loading Ocean Cleanup AI...</h1>
    <div class="w-64 h-4 bg-gray-200 rounded-full overflow-hidden">
      <div id="progress" class="h-full bg-teal-500 w-0"></div>
    </div>
    <p id="status" class="mt-2 text-gray-600">Initializing...</p>
  </div>

  <!-- Main Content -->
  <div id="app" class="hidden container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center text-teal-700 mb-8">Ocean Cleanup AI</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Garbage Detection</h2>
        <div id="garbage-gallery" class="flex justify-center space-x-4 mb-4"></div>
        <div class="flex items-center justify-between">
          <span>Confidence: <span id="garbage-percent" class="text-red-600 font-bold">0%</span></span>
          <div class="w-2/3 bg-gray-200 h-4 rounded-full overflow-hidden">
            <div id="garbage-bar" class="h-full bg-red-500 w-0"></div>
          </div>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Marine Life Protection</h2>
        <div id="marine-gallery" class="flex justify-center space-x-4 mb-4"></div>
        <div class="flex items-center justify-between">
          <span>Confidence: <span id="marine-percent" class="text-green-600 font-bold">0%</span></span>
          <div class="w-2/3 bg-gray-200 h-4 rounded-full overflow-hidden">
            <div id="marine-bar" class="h-full bg-green-500 w-0"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let model;
    const images = {
      garbage: [],
      marine: []
    };

    // Load the TensorFlow.js model
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('/model-new/model.json');
        console.log('Model loaded successfully!');
      } catch (error) {
        console.error('Failed to load model:', error);
      }
    }

    // Load local images from directories
    async function loadLocalImages() {
      const garbageFiles = fs.readdirSync('/images/garbage').filter(f => /\.(jpe?g|png|webp)$/i.test(f));
      const marineFiles = fs.readdirSync('/images/marine_life').filter(f => /\.(jpe?g|png|webp)$/i.test(f));
      images.garbage = garbageFiles.map(f => `/images/garbage/${f}`);
      images.marine = marineFiles.map(f => `/images/marine_life/${f}`);
    }

    // Select 3 random images from each category
    function selectRandomImages() {
      const randomGarbage = getRandomElements(images.garbage, 3);
      const randomMarine = getRandomElements(images.marine, 3);
      displayImages(randomGarbage, 'garbage-gallery');
      displayImages(randomMarine, 'marine-gallery');
    }

    // Get random elements from an array
    function getRandomElements(arr, count) {
      return Array.from({ length: count }, () => arr[
        Math.floor(Math.random() * arr.length)
      ]).filter((v, i, a) => a.indexOf(v) === i); // Ensure uniqueness
    }

    // Display images in the UI
    function displayImages(imageUrls, containerId) {
      const container = document.getElementById(containerId);
      imageUrls.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'w-32 h-32 object-cover rounded-lg shadow-md fade-in';
        container.appendChild(img);
      });
    }

    // Simulate loading delay
    async function simulateLoading() {
      const progress = document.getElementById('progress');
      const status = document.getElementById('status');
      status.textContent = 'Downloading images...';
      progress.style.width = '33%';
      await new Promise(r => setTimeout(r, 1000));
      status.textContent = 'Training model...';
      progress.style.width = '66%';
      await new Promise(r => setTimeout(r, 1000));
      status.textContent = 'Finalizing setup...';
      progress.style.width = '100%';
      await new Promise(r => setTimeout(r, 500));
    }

    // Initialize the app
    async function init() {
      await simulateLoading();
      await loadModel();
      await loadLocalImages();
      selectRandomImages();
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    }

    // Add interactivity (e.g., hover effects)
    document.querySelectorAll('.fade-in').forEach(img => {
      img.addEventListener('mouseenter', () => img.style.transform = 'scale(1.05)');
      img.addEventListener('mouseleave', () => img.style.transform = 'scale(1)');
    });

    init();
  </script>
</body>
</html>
