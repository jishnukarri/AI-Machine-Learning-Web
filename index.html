<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Cleanup AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in { animation: fadeIn 1s ease-in-out; }
    .image-container {
      border: 2px solid #2563EB;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <!-- Loading Screen -->
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <h1 class="text-3xl font-bold text-teal-700 mb-4">Loading Ocean Cleanup AI...</h1>
    <div class="w-64 h-4 bg-gray-200 rounded-full overflow-hidden">
      <div id="progress" class="h-full bg-teal-500 w-0"></div>
    </div>
    <p id="status" class="mt-2 text-gray-600">Initializing...</p>
  </div>
  
  <!-- Main Content -->
  <div id="app" class="hidden container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center text-teal-700 mb-8">Ocean Cleanup AI</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="image-container">
        <h3 class="text-xl font-semibold mb-4">Garbage Detection</h3>
        <div class="flex flex-col items-center">
          <img id="garbage-image" class="w-full h-64 object-cover rounded-lg shadow-md fade-in" src="" alt="Garbage Image">
          <div class="flex items-center mb-2">
            <span class="mr-2">Progress:</span>
            <div class="w-48 h-2 bg-gray-200 rounded-full overflow-hidden">
              <div id="garbage-bar" class="h-full bg-red-500 w-0"></div>
            </div>
          </div>
          <div class="flex items-center">
            <span class="mr-2">Confidence:</span>
            <span id="garbage-percent" class="text-red-600 font-bold">0%</span>
          </div>
        </div>
      </div>
      <div class="image-container">
        <h3 class="text-xl font-semibold mb-4">Marine Life Protection</h3>
        <div class="flex flex-col items-center">
          <img id="marine-image" class="w-full h-64 object-cover rounded-lg shadow-md fade-in" src="" alt="Marine Life Image">
          <div class="flex items-center mb-2">
            <span class="mr-2">Progress:</span>
            <div class="w-48 h-2 bg-gray-200 rounded-full overflow-hidden">
              <div id="marine-bar" class="h-full bg-green-500 w-0"></div>
            </div>
          </div>
          <div class="flex items-center">
            <span class="mr-2">Confidence:</span>
            <span id="marine-percent" class="text-green-600 font-bold">0%</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Slideshow Section -->
    <div id="slideshow" class="container mx-auto p-8 text-center mt-8">
      <h1 class="text-4xl font-bold text-teal-700 mb-8">Ocean Cleanup AI Slideshow</h1>
      <div id="slideshow-image-container" class="relative w-96 h-96 mx-auto">
        <img id="slideshow-image" class="w-full h-full object-cover rounded-lg shadow-md fade-in" src="" alt="Slideshow Image">
      </div>
      <p id="slideshow-caption" class="mt-4 text-lg text-gray-700"></p>
    </div>
  </div>

  <script>
    let model;
    let images = { garbage: [], marine: [] };

    // Encoded API keys (replaced during build)
    const ENCODED_API_KEY = '{{ENCODED_API_KEY}}';
    const ENCODED_CX_ID = '{{ENCODED_CX_ID}}';

    // Decode keys
    const API_KEY = atob(ENCODED_API_KEY);
    const CX_ID = atob(ENCODED_CX_ID);

    // Load the TensorFlow.js model
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('/model-new/model.json'); 
        console.log('Model loaded successfully!');
      } catch (error) {
        console.error('Error loading model:', error);
        alert('Failed to load AI model. Check console for details.');
      }
    }

    // Fetch image URLs dynamically using Google API
    async function fetchImageUrls(keyword) {
      try {
        const response = await fetch(
          `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX_ID}&q=${encodeURIComponent(keyword)}&searchType=image&num=10`
        );
        const data = await response.json();
        if (data.error) {
          console.error('API Error:', data.error.message);
          return [];
        }
        return data.items
          .map((item) => item.link.replace('http://', 'https://'))
          .filter((url) => /\.(jpg|jpeg|png|webp)$/i.test(url));
      } catch (error) {
        console.error('Error fetching image URLs:', error);
        return [];
      }
    }

    // Load image with CORS proxy
    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.src = `https://corsproxy.com/${src}`;
        img.onload = resolve;
        img.onerror = (err) => {
          console.error('Image load failed:', err);
          img.src = `fallback/${src.split('/').pop()}`;
          resolve(img);
        };
      });
    }

    // Preload images dynamically
    async function preloadImages(urls) {
      const promises = urls.map((src) => loadImage(src));
      try {
        await Promise.all(promises);
        return true;
      } catch (error) {
        console.error('Error preloading images:', error);
        return false;
      }
    }

    // Initialize the app
    async function init() {
      try {
        // Simulate loading
        await simulateLoading();
        // Load model
        await loadModel();
        // Fetch garbage and marine images
        const garbageUrls = await fetchImageUrls('garbage in ocean');
        const marineUrls = await fetchImageUrls('marine life underwater');
        // Merge results with fallback images
        images = {
          garbage: garbageUrls.length ? garbageUrls : ['fallback/garbage1.jpg', 'fallback/garbage2.jpg'],
          marine: marineUrls.length ? marineUrls : ['fallback/marine1.jpg', 'fallback/marine2.jpg']
        };
        // Preload images
        await preloadImages([...images.garbage, ...images.marine]);
        // Display content
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        displayImages();
        startSlideshow();
      } catch (error) {
        console.error('Initialization failed:', error);
        alert('Failed to initialize. Check console for details.');
      }
    }

    // Simulate loading delay for UX
    function simulateLoading() {
      return new Promise((resolve) => {
        let width = 0;
        const interval = setInterval(() => {
          width += 10;
          document.getElementById('progress').style.width = `${width}%`;
          if (width >= 100) {
            clearInterval(interval);
            resolve();
          }
        }, 200);
      });
    }

    // Display images in galleries
    function displayImages() {
      const garbageContainer = document.querySelector('.image-container:first-child');
      const marineContainer = document.querySelector('.image-container:last-child');
      const garbageImage = garbageContainer.querySelector('#garbage-image');
      const marineImage = marineContainer.querySelector('#marine-image');

      // Select random images
      const randomGarbage = images.garbage[Math.floor(Math.random() * images.garbage.length)];
      const randomMarine = images.marine[Math.floor(Math.random() * images.marine.length)];

      garbageImage.src = `https://corsproxy.com/${randomGarbage}`;
      marineImage.src = `https://corsproxy.com/${randomMarine}`;
    }

    // Slideshow functionality
    let currentCategory = 'garbage';
    let currentIndex = 0;
    function startSlideshow() {
      const categories = ['garbage', 'marine'];
      const imageContainer = document.getElementById('slideshow-image');
      const caption = document.getElementById('slideshow-caption');
      function updateSlideshow() {
        const imagesToShow = images[currentCategory];
        if (!imagesToShow.length) return;
        imageContainer.src = `https://corsproxy.com/${imagesToShow[currentIndex]}`;
        caption.textContent = `${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)} Image ${currentIndex + 1}`;
        currentIndex = (currentIndex + 1) % imagesToShow.length;
        if (currentIndex === 0) {
          currentCategory = categories[(categories.indexOf(currentCategory) + 1) % categories.length];
        }
      }
      updateSlideshow();
      setInterval(updateSlideshow, 3000); // Change every 3 seconds
    }

    // Initialize the app
    init();
  </script>
</body>
</html>
