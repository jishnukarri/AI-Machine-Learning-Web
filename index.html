<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Cleanup AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in { animation: fadeIn 1s ease-in-out; }
    .image-container {
      border: 2px solid #2563EB;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center">
  <!-- Loading Screen -->
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <h1 class="text-3xl font-bold text-teal-700 mb-4">Loading Ocean Cleanup AI...</h1>
    <div class="w-64 h-4 bg-gray-200 rounded-full overflow-hidden">
      <div id="progress" class="h-full bg-teal-500 w-0"></div>
    </div>
    <p id="status" class="mt-2 text-gray-600">Initializing...</p>
  </div>

  <!-- Main Content -->
  <div id="app" class="hidden container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center text-teal-700 mb-8">Ocean Cleanup AI</h1>
    
    <!-- Image Containers -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Template for each container -->
      <div class="image-container">
        <h3 class="text-xl font-semibold mb-4">Image 1</h3>
        <div class="flex flex-col items-center">
          <img class="w-full h-64 object-cover rounded-lg shadow-md mb-4" src="">
          <div class="flex items-center mb-2">
            <span class="mr-2">Progress:</span>
            <div class="w-48 h-2 bg-gray-200 rounded-full overflow-hidden">
              <div class="h-full bg-teal-500 w-0"></div>
            </div>
          </div>
          <div class="flex items-center">
            <span class="mr-2">Confidence:</span>
            <span class="text-red-600 font-bold">0%</span>
          </div>
        </div>
      </div>
      <!-- Repeat for Image 2 and 3 -->
      <div class="image-container">
        <h3 class="text-xl font-semibold mb-4">Image 2</h3>
        <div class="flex flex-col items-center">
          <img class="w-full h-64 object-cover rounded-lg shadow-md mb-4" src="">
          <div class="flex items-center mb-2">
            <span class="mr-2">Progress:</span>
            <div class="w-48 h-2 bg-gray-200 rounded-full overflow-hidden">
              <div class="h-full bg-teal-500 w-0"></div>
            </div>
          </div>
          <div class="flex items-center">
            <span class="mr-2">Confidence:</span>
            <span class="text-red-600 font-bold">0%</span>
          </div>
        </div>
      </div>
      <div class="image-container">
        <h3 class="text-xl font-semibold mb-4">Image 3</h3>
        <div class="flex flex-col items-center">
          <img class="w-full h-64 object-cover rounded-lg shadow-md mb-4" src="">
          <div class="flex items-center mb-2">
            <span class="mr-2">Progress:</span>
            <div class="w-48 h-2 bg-gray-200 rounded-full overflow-hidden">
              <div class="h-full bg-teal-500 w-0"></div>
            </div>
          </div>
          <div class="flex items-center">
            <span class="mr-2">Confidence:</span>
            <span class="text-red-600 font-bold">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let model;
    let images = { garbage: [], marine: [] };
    const containers = document.querySelectorAll('.image-container');
    const maxContainers = 3;

    // Load the TensorFlow.js model
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('/model-new/model.json');
        console.log('Model loaded successfully!');
      } catch (error) {
        console.error('Error loading model:', error);
        alert('Failed to load AI model. Check console for details.');
      }
    }

    // Load image paths from JSON
    async function loadImagePaths() {
      try {
        const response = await fetch('/images.json');
        const data = await response.json();
        images = {
          garbage: data.garbage || ['fallback/garbage1.jpg', 'fallback/garbage2.jpg'],
          marine: data.marine || ['fallback/marine1.jpg', 'fallback/marine2.jpg']
        };
      } catch (error) {
        console.error('Error loading images:', error);
        images = {
          garbage: ['fallback/garbage1.jpg', 'fallback/garbage2.jpg'],
          marine: ['fallback/marine1.jpg', 'fallback/marine2.jpg']
        };
      }
    }

    // Preload images with CORS handling
    async function preloadImages() {
      const progress = document.getElementById('progress');
      const status = document.getElementById('status');
      status.textContent = 'Preloading images...';
      progress.style.width = '50%';
      const promises = [
        ...images.garbage.map(src => loadImage(src)),
        ...images.marine.map(src => loadImage(src))
      ];
      try {
        await Promise.all(promises);
        progress.style.width = '100%';
        status.textContent = 'Ready!';
      } catch (error) {
        console.error('Error preloading images:', error);
      }
    }

    // Load image with CORS
    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.src = src;
        img.onload = resolve;
        img.onerror = reject;
      });
    }

    // Process images in containers
    async function processImages() {
      const allImages = [...images.garbage, ...images.marine];
      const randomImages = getRandomElements(allImages, maxContainers);

      containers.forEach((container, index) => {
        const imgElement = container.querySelector('img');
        const progress = container.querySelector('.h-2 div');
        const confidenceSpan = container.querySelector('.text-red-600');

        const imagePath = randomImages[index];
        imgElement.src = imagePath;

        // Simulate inference progress
        let progressWidth = 0;
        const interval = setInterval(() => {
          progressWidth += 10;
          progress.style.width = `${progressWidth}%`;
          if (progressWidth >= 100) {
            clearInterval(interval);
            // Run actual prediction and update confidence
            const tensor = tf.browser.fromPixels(imgElement).resizeNearestNeighbor([224, 224]).toFloat().div(255).expandDims();
            const predictions = await model.predict(tensor).data();
            const confidence = Math.max(...predictions) * 100;
            confidenceSpan.textContent = `${confidence.toFixed(1)}%`;
          }
        }, 500);
      });
    }

    // Get random elements from an array
    function getRandomElements(arr, count) {
      return Array.from({ length: count }, () => arr[
        Math.floor(Math.random() * arr.length)
      ]).filter((v, i, a) => a.indexOf(v) === i); // Ensure uniqueness
    }

    // Initialize the app
    async function init() {
      // Simulate loading
      await simulateLoading();
      // Load model and images
      await loadModel();
      await loadImagePaths();
      await preloadImages();
      // Show content
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      // Process images in containers
      processImages();
    }

    // Simulate loading delay for UX
    function simulateLoading() {
      return new Promise(resolve => {
        let width = 0;
        const interval = setInterval(() => {
          width += 10;
          document.getElementById('progress').style.width = `${width}%`;
          if (width >= 100) {
            clearInterval(interval);
            resolve();
          }
        }, 200);
      });
    }

    // Start the app
    init();
  </script>
</body>
</html>
