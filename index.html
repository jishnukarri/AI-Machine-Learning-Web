<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Cleanup AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in { animation: fadeIn 1s ease-in-out; }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <!-- Loading Screen -->
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <h1 class="text-3xl font-bold text-teal-700 mb-4">Loading Ocean Cleanup AI...</h1>
    <div class="w-64 h-4 bg-gray-200 rounded-full overflow-hidden">
      <div id="progress" class="h-full bg-teal-500 w-0"></div>
    </div>
    <p id="status" class="mt-2 text-gray-600">Initializing...</p>
  </div>

  <!-- Main Content -->
  <div id="app" class="hidden container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center text-teal-700 mb-8">Ocean Cleanup AI</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Garbage Detection</h2>
        <div id="garbage-gallery" class="flex justify-center space-x-4 mb-4"></div>
        <div class="flex items-center justify-between">
          <span class="text-gray-700">Confidence: <span id="garbage-percent" class="text-red-600 font-bold">0%</span></span>
          <div class="w-2/3 bg-gray-200 h-4 rounded-full overflow-hidden">
            <div id="garbage-bar" class="h-full bg-red-500 w-0 transition-all duration-300"></div>
          </div>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Marine Life Protection</h2>
        <div id="marine-gallery" class="flex justify-center space-x-4 mb-4"></div>
        <div class="flex items-center justify-between">
          <span class="text-gray-700">Confidence: <span id="marine-percent" class="text-green-600 font-bold">0%</span></span>
          <div class="w-2/3 bg-gray-200 h-4 rounded-full overflow-hidden">
            <div id="marine-bar" class="h-full bg-green-500 w-0 transition-all duration-300"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Slideshow Section -->
    <div class="container mx-auto p-8 text-center mt-8">
      <h1 class="text-4xl font-bold text-teal-700 mb-8">Ocean Cleanup AI Slideshow</h1>
      <div class="relative w-96 h-96 mx-auto">
        <img id="slideshow-image" class="w-full h-full object-cover rounded-lg shadow-md fade-in" src="" alt="Slideshow Image">
      </div>
      <p id="slideshow-caption" class="mt-4 text-lg text-gray-700"></p>
    </div>
  </div>

  <script>
    let model;
    let images = { garbage: [], marine: [] };
    let currentSlide = 0;

    // Load the TensorFlow.js model
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('/model-new/model.json');
        console.log('Model loaded successfully!');
      } catch (error) {
        console.error('Error loading model:', error);
        alert('Failed to load AI model. Check console for details.');
      }
    }

    // Load image paths from JSON
    async function loadImagePaths() {
      try {
        const response = await fetch('/images.json');
        const data = await response.json();
        images = {
          garbage: data.garbage || [],
          marine: data.marine || []
        };
      } catch (error) {
        console.error('Error loading images:', error);
        images = { garbage: [], marine: [] };
      }
    }

    // Preload images with CORS handling
    async function preloadImages() {
      const progress = document.getElementById('progress');
      const status = document.getElementById('status');
      status.textContent = 'Preloading images...';
      progress.style.width = '50%';
      const promises = [
        ...images.garbage.map(src => loadImage(src)),
        ...images.marine.map(src => loadImage(src))
      ];
      try {
        await Promise.all(promises);
        progress.style.width = '100%';
        status.textContent = 'Ready!';
      } catch (error) {
        console.error('Error preloading images:', error);
      }
    }

    // Load image with CORS
    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.src = src;
        img.onload = resolve;
        img.onerror = reject;
      });
    }

    // Display sample images in galleries
    function displaySampleImages() {
      const garbageGallery = document.getElementById('garbage-gallery');
      const marineGallery = document.getElementById('marine-gallery');
      garbageGallery.innerHTML = '';
      marineGallery.innerHTML = '';

      // Show 3 random images per category
      const randomGarbage = [...new Set(
        Array.from({ length: 3 }, () => images.garbage[Math.floor(Math.random() * images.garbage.length)])
      )];
      const randomMarine = [...new Set(
        Array.from({ length: 3 }, () => images.marine[Math.floor(Math.random() * images.marine.length)])
      )];

      randomGarbage.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'w-32 h-32 object-cover rounded-lg shadow-md';
        garbageGallery.appendChild(img);
      });

      randomMarine.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'w-32 h-32 object-cover rounded-lg shadow-md';
        marineGallery.appendChild(img);
      });
    }

    // Slideshow functionality
    function startSlideshow() {
      const categories = ['garbage', 'marine'];
      const imageContainer = document.getElementById('slideshow-image');
      const caption = document.getElementById('slideshow-caption');
      let currentCategoryIndex = 0;
      let currentIndex = 0;

      function updateSlide() {
        const currentCategory = categories[currentCategoryIndex];
        const imagesArray = images[currentCategory];
        if (imagesArray.length === 0) return;

        imageContainer.src = imagesArray[currentIndex];
        caption.textContent = `${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)} Image ${currentIndex + 1}`;
        currentIndex = (currentIndex + 1) % imagesArray.length;

        if (currentIndex === 0) {
          currentCategoryIndex = (currentCategoryIndex + 1) % categories.length;
        }
      }

      updateSlide();
      setInterval(updateSlide, 3000); // Change every 3 seconds
    }

    // Initialize the app
    async function init() {
      // Simulate loading
      await new Promise(resolve => setTimeout(resolve, 1000));

      // Load model and images
      await loadModel();
      await loadImagePaths();
      await preloadImages();

      // Show UI
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');

      // Initialize components
      displaySampleImages();
      startSlideshow();
    }

    // Start the app
    init();
  </script>
</body>
</html>
