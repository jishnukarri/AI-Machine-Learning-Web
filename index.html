<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Cleanup AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in { animation: fadeIn 1s ease-in-out; }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <!-- Loading Screen -->
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <h1 class="text-3xl font-bold text-teal-700 mb-4">Loading Ocean Cleanup AI...</h1>
    <div class="w-64 h-4 bg-gray-200 rounded-full overflow-hidden">
      <div id="progress" class="h-full bg-teal-500 w-0"></div>
    </div>
    <p id="status" class="mt-2 text-gray-600">Initializing...</p>
  </div>

  <!-- Main Content -->
  <div id="app" class="hidden container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center text-teal-700 mb-8">Ocean Cleanup AI</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Garbage Detection</h2>
        <div id="garbage-gallery" class="flex justify-center space-x-4 mb-4"></div>
        <div class="flex items-center justify-between">
          <span>Confidence: <span id="garbage-percent" class="text-red-600 font-bold">0%</span></span>
          <div class="w-2/3 bg-gray-200 h-4 rounded-full overflow-hidden">
            <div id="garbage-bar" class="h-full bg-red-500 w-0"></div>
          </div>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Marine Life Protection</h2>
        <div id="marine-gallery" class="flex justify-center space-x-4 mb-4"></div>
        <div class="flex items-center justify-between">
          <span>Confidence: <span id="marine-percent" class="text-green-600 font-bold">0%</span></span>
          <div class="w-2/3 bg-gray-200 h-4 rounded-full overflow-hidden">
            <div id="marine-bar" class="h-full bg-green-500 w-0"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let model;
    let images = { garbage: [], marine: [] };

    // Load the TensorFlow.js model
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('/model-new/model.json'); // Absolute path for production
        console.log('Model loaded successfully!');
      } catch (error) {
        console.error('Error loading model:', error);
        alert('Failed to load AI model. Check console for details.');
      }
    }

    // Load image paths from JSON
    async function loadImagePaths() {
      try {
        const response = await fetch('/images.json');
        const data = await response.json();
        images = {
          garbage: data.garbage || ['fallback/garbage1.jpg', 'fallback/garbage2.jpg'],
          marine: data.marine || ['fallback/marine1.jpg', 'fallback/marine2.jpg']
        };
      } catch (error) {
        console.error('Error loading images:', error);
        images = {
          garbage: ['fallback/garbage1.jpg', 'fallback/garbage2.jpg'],
          marine: ['fallback/marine1.jpg', 'fallback/marine2.jpg']
        };
      }
    }

    // Preload images with CORS handling
    async function preloadImages() {
      const progress = document.getElementById('progress');
      const status = document.getElementById('status');
      status.textContent = 'Preloading images...';
      progress.style.width = '50%';

      const promises = [
        ...images.garbage.map(src => loadImage(src)),
        ...images.marine.map(src => loadImage(src))
      ];

      try {
        await Promise.all(promises);
        progress.style.width = '100%';
        status.textContent = 'Ready!';
      } catch (error) {
        console.error('Error preloading images:', error);
      }
    }

    // Load image with CORS
    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.src = src;
        img.onload = resolve;
        img.onerror = reject;
      });
    }

    // Display images
    function displayImages() {
      const garbageGallery = document.getElementById('garbage-gallery');
      const marineGallery = document.getElementById('marine-gallery');

      // Clear previous images
      garbageGallery.innerHTML = '';
      marineGallery.innerHTML = '';

      // Select 3 random images from each category
      const randomGarbage = getRandomElements(images.garbage, 3);
      const randomMarine = getRandomElements(images.marine, 3);

      // Display images with fade-in effect
      randomGarbage.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'w-32 h-32 object-cover rounded-lg shadow-md fade-in';
        garbageGallery.appendChild(img);
      });
      randomMarine.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'w-32 h-32 object-cover rounded-lg shadow-md fade-in';
        marineGallery.appendChild(img);
      });
    }

    // Get random elements from an array
    function getRandomElements(arr, count) {
      return Array.from({ length: count }, () => arr[
        Math.floor(Math.random() * arr.length)
      ]).filter((v, i, a) => a.indexOf(v) === i); // Ensure uniqueness
    }

    // Simulate loading delay for UX
    function simulateLoading() {
      return new Promise(resolve => {
        let width = 0;
        const interval = setInterval(() => {
          width += 10;
          document.getElementById('progress').style.width = `${width}%`;
          if (width >= 100) {
            clearInterval(interval);
            resolve();
          }
        }, 200);
      });
    }

    // Initialize the app
    async function init() {
      // Simulate loading
      await simulateLoading();
      
      // Load model and images
      await loadModel();
      await loadImagePaths();
      await preloadImages();
      
      // Display content
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      displayImages();
    }

    // Start the app
    init();
  </script>
</body>
</html>
