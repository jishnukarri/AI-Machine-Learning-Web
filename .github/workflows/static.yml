name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Keep specific version for stability

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Keep specific version for stability
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install axios

      - name: Clean dist directory
        run: rm -rf dist/*

      - name: Build project
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CUSTOM_SEARCH_ENGINE_ID: ${{ secrets.CUSTOM_SEARCH_ENGINE_ID }}
        run: node build.js

      - name: Verify build output
        run: |
          test -d dist/images/garbage && test -d dist/images/marine_life
          test -f dist/images.json && test -d dist/model-new
          echo "Build validation successful"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4 # Keep specific version for stability

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@master # Use @master explicitly
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish: dist

      - name: Post-deployment check
        run: |
          curl -sSL https://your-gh-pages-url.com/model-new/model.json
          curl -sSL https://your-gh-pages-url.com/images.json
          echo "Deployment verification successful"